<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Update</title>
</head>
<body>
<form action="#" th:action="@{/admin/update}" th:object="${user}" method="post">
  <label for="id">ID</label>
  <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
  <br/>
  <label for="firstName">First name</label>
  <input type="text" th:field="*{username}" id="firstName" placeholder="Username">
  <br/>
  <label for="lastName">Password</label>
  <input type="text" th:field="*{password}" id="lastName" placeholder="Password">
  <br/>
  <label for="email">Email</label>
  <input type="text" th:field="*{email}" id="email" placeholder="Email">
  <br/>
  <!--                    <ul>-->
  <th:block th:each="msg : ${user.getRoles()}">
    <li th:text="${msg.getNoPrefix()}"></li>
  </th:block>
  <!--                    </ul>-->
  <p>
    <label>Roles
      <input type="checkbox" name="roleList"
             th:each="rol : ${roleList}"
             th:text="${rol.getNoPrefix()}"
             th:value="${rol.role}"
             th:field="*{roles}"
      />
    </label>
  </p>

  <br/>
  <input type="submit" value="Update User">
</form>
<form th:action="@{/logout}" method="post">
  <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
